# Root logger option
log4j.rootLogger=INFO, console

# Direct log messages to stdout
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %p %X{node} %t %X{addr} %X{client} %X{version} %c{1} - %m%n

log4j.additivity.com.nowtv=false
log4j.category.com.sky.popcorn=INFO, console
log4j.category.com.nowtv=INFO, console